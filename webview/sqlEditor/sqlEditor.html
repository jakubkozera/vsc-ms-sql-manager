<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none';
        script-src 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://d3js.org {{cspSource}};
        style-src 'unsafe-inline' https://cdnjs.cloudflare.com {{cspSource}};
        font-src https://cdnjs.cloudflare.com;
        worker-src blob:;
        img-src data: https: {{cspSource}};
    ">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql-formatter@15.0.2/dist/sql-formatter.min.js"></script>
    <script>
        if (typeof sqlFormatter !== 'undefined') {
            window.sqlFormatter = sqlFormatter;
        }
    </script>
    <title>SQL Editor</title>
    <link rel="stylesheet" href="{{styleUri}}">
</head>
<body>
    <div id="container">
        <div id="toolbar">
            <div class="button-container">
                <button class="main-button" id="executeButton" title="Execute Query (F5 or Ctrl+Shift+E)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 4v16l13 -8z" /></svg>
                    Run
                </button>
                <button class="dropdown-toggle" id="executeDropdownToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6l6 -6" /></svg>
                </button>
                <div class="dropdown-menu" id="executeDropdownMenu">
                    <div class="dropdown-item">
                        <label for="actualPlanCheckbox">With execution plan</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="actualPlanCheckbox">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <button class="toolbar-button secondary" id="cancelButton" disabled title="Cancel Query">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 5m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" /></svg>
                Cancel
            </button>
            <div class="toolbar-separator"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;">
                <path d="M9.785 6l8.215 8.215l-2.054 2.054a5.81 5.81 0 1 1 -8.215 -8.215l2.054 -2.054z" />
                <path d="M4 20l3.5 -3.5" />
                <path d="M15 4l-3.5 3.5" />
                <path d="M20 9l-3.5 3.5" />
            </svg>
            <div class="custom-dropdown" id="connection-dropdown">
                <button class="dropdown-trigger" id="connectionSelector">Not Connected</button>
                <div class="dropdown-menu" id="connection-menu"></div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" id="databaseLabel" style="vertical-align: middle; margin-left: 8px;">
                <path d="M12 6m-8 0a8 3 0 1 0 16 0a8 3 0 1 0 -16 0" />
                <path d="M4 6v6a8 3 0 0 0 16 0v-6" />
                <path d="M4 12v6a8 3 0 0 0 16 0v-6" />
            </svg>
            <div class="custom-dropdown" id="database-dropdown" style="display: none;">
                <button class="dropdown-trigger" id="databaseSelector">Select database</button>
                <div class="dropdown-menu" id="database-menu"></div>
            </div>
            <button class="toolbar-button secondary" id="connectButton" title="Manage Connections">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 12l5 5l-1.5 1.5a3.536 3.536 0 1 1 -5 -5l1.5 -1.5z" /><path d="M17 12l-5 -5l1.5 -1.5a3.536 3.536 0 1 1 5 5l-1.5 1.5z" /><path d="M3 21l2.5 -2.5" /><path d="M18.5 5.5l2.5 -2.5" /><path d="M10 11l-2 2" /><path d="M13 14l-2 2" /></svg>
                Connect
            </button>
            <div class="format-button-container">
                <button id="formatButton" class="format-icon-only-button" title="Format SQL (T-SQL)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                        <path d="M12 21h-5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v3.5" />
                        <path d="M9 9h1" />
                        <path d="M9 13h6" />
                        <path d="M9 17h3" />
                        <path d="M19 22.5a4.75 4.75 0 0 1 3.5 -3.5a4.75 4.75 0 0 1 -3.5 -3.5a4.75 4.75 0 0 1 -3.5 3.5a4.75 4.75 0 0 1 3.5 3.5" />
                    </svg>
                </button>
                <button id="formatOptionsButton" class="format-options-icon-button" title="Formatting options">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                        <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
                    </svg>
                </button>
            </div>
            <button class="toolbar-button secondary" id="estimatedPlanButton" title="Display Estimated Execution Plan" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 16l6 -7l5 5l5 -6" />
                    <path d="M15 14m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M10 9m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M4 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M20 8m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                </svg>
                Estimated Plan
            </button>
            <div class="toolbar-separator"></div>
            <span id="statusLabel">Ready</span>
        </div>
        
        <div id="editorContainer">
            <div id="editor"></div>
            
            <!-- Popup z opcjami formatowania -->
            <div id="formatOptionsPopup" class="format-options-popup" style="display: none;">
                <div class="format-options-header">
                    <h3>Formatting Options</h3>
                    <button class="close-popup" id="closePopupButton">Ã—</button>
                </div>
                <div class="format-options-content">
                    <div class="format-option">
                        <label for="indentOption">Indent:</label>
                        <input type="number" id="indentOption" value="2" min="1" max="8" />
                    </div>
                    <div class="format-option">
                        <label for="uppercaseOption">
                            <input type="checkbox" id="uppercaseOption" checked />
                            Uppercase keywords
                        </label>
                    </div>
                    <div class="format-option">
                        <label for="linesBetweenQueriesOption">Lines between queries:</label>
                        <input type="number" id="linesBetweenQueriesOption" value="1" min="0" max="5" />
                    </div>
                    <div class="format-option">
                        <label for="keywordCaseOption">Keyword case:</label>
                        <select id="keywordCaseOption">
                            <option value="upper" selected>UPPER</option>
                            <option value="lower">lower</option>
                            <option value="preserve">Preserve</option>
                        </select>
                    </div>
                    <div class="format-option">
                        <label for="dataTypeOption">Data type case:</label>
                        <select id="dataTypeOption">
                            <option value="upper" selected>UPPER</option>
                            <option value="lower">lower</option>
                            <option value="preserve">Preserve</option>
                        </select>
                    </div>
                    <div class="format-option">
                        <label for="functionCaseOption">Function case:</label>
                        <select id="functionCaseOption">
                            <option value="upper" selected>UPPER</option>
                            <option value="lower">lower</option>
                            <option value="preserve">Preserve</option>
                        </select>
                    </div>
                    <div class="format-option">
                        <label for="indentStyleOption">Indentation style:</label>
                        <select id="indentStyleOption">
                            <option value="standard" selected>Standard</option>
                            <option value="tabularLeft">Tabular, Left</option>
                            <option value="tabularRight">Tabular, Right</option>
                        </select>
                    </div>
                    <div class="format-option">
                        <label for="logicalOperatorNewlineOption">AND/OR newlines:</label>
                        <select id="logicalOperatorNewlineOption">
                            <option value="before" selected>before</option>
                            <option value="after">after</option>
                        </select>
                    </div>
                    <div class="format-option" style="border-top: 1px solid var(--vscode-panel-border); padding-top: 12px; margin-top: 12px;">
                        <label for="formatBeforeRunOption">
                            <input type="checkbox" id="formatBeforeRunOption" />
                            Format before run
                        </label>
                    </div>
                </div>
                <div class="format-options-footer">
                    <button id="applyFormatButton" class="apply-format-button">Apply & Format</button>
                </div>
            </div>
        </div>

        <div class="resizer" id="resizer"></div>
        
        <div id="resultsContainer">
            <div class="results-tabs">
                <button class="results-tab active" data-tab="results">Results</button>
                <button class="results-tab" data-tab="messages">Messages</button>
                <button class="results-tab" data-tab="pendingChanges" style="display: none;">Pending Changes <span id="pendingChangesCount" class="tab-badge" style="display: none;">0</span></button>
                <button id="quickSaveButton" class="quick-save-button" style="display: none;" onclick="commitAllChanges()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
                      <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                      <path d="M14 4l0 4l-6 0l0 -4" />
                    </svg>
                    <div id="quickSaveTooltip" class="quick-save-tooltip"></div>
                </button>
                <button class="results-tab" data-tab="queryPlan" style="display: none;">Query Plan</button>
                <button class="results-tab" data-tab="planTree" style="display: none;">Plan Tree</button>
                <button class="results-tab" data-tab="topOperations" style="display: none;">Top Operations</button>
                <div id="aggregationStats" style="display: none;"></div>
            </div>
            <div id="resultsContent" class="tab-content"></div>
            <div id="messagesContent" class="tab-content" style="display: none;"></div>
            <div id="pendingChangesContent" class="tab-content" style="display: none;"></div>
            <div id="queryPlanContent" class="tab-content" style="display: none;"></div>
            <div id="planTreeContent" class="tab-content" style="display: none;"></div>
            <div id="topOperationsContent" class="tab-content" style="display: none;"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{monacoLoaderUri}}"></script>
    <script src="{{scriptUri}}"></script>
    <script src="{{sqlFormatterScriptUri}}"></script>
    <script src="{{relationExpansionScriptUri}}"></script>
</body>
</html>
