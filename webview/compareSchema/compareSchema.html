<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Database Schema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="compareSchema.css">
</head>
<body>
    <div class="container">
        <!-- Header with database selection -->
        <div class="header">
            <div class="database-selector">
                <div class="header-section">
                    <span class="header-label">Source</span>
                    <div class="custom-dropdown" id="source-dropdown">
                        <button class="dropdown-trigger" id="sourceDatabase" disabled>-</button>
                    </div>
                </div>
                <span class="into-text">compared to</span>
                <div class="header-section">
                    <span class="header-label">Target Connection</span>
                    <div class="custom-dropdown" id="target-connection-dropdown">
                        <button class="dropdown-trigger" id="targetConnectionSelect">Select connection...</button>
                        <div class="dropdown-menu" id="targetConnectionMenu"></div>
                    </div>
                </div>
                <div class="header-section">
                    <span class="header-label">Target Database</span>
                    <div class="custom-dropdown" id="target-database-dropdown">
                        <button class="dropdown-trigger" id="targetDatabaseSelect" disabled>Select database...</button>
                        <div class="dropdown-menu" id="targetDatabaseMenu"></div>
                    </div>
                </div>
                <button id="compareButton" class="compare-button" disabled>Compare</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>Comparing schemas...</p>
        </div>

        <!-- Main content area with sidebar and diff view -->
        <div id="resultsSection" class="results-layout" style="display: none;">
            <!-- Sidebar with grouped changes -->
            <div class="changes-sidebar" id="changesSidebar">
                <div class="sidebar-header">
                    <h4>Schema Changes</h4>
                    <button id="collapseSidebarBtn" class="collapse-sidebar-btn" title="Collapse sidebar" onclick="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 7l-5 5l5 5" />
                            <path d="M17 7l-5 5l5 5" />
                        </svg>
                    </button>
                </div>
                <div class="changes-tree" id="changesTree">
                    <!-- Changes grouped by type will be populated here -->
                </div>
            </div>

            <!-- Diff viewer area -->
            <div class="diff-viewer">
                <button id="expandSidebarBtn" class="expand-sidebar-btn" title="Show changes" onclick="toggleSidebar()" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 7l-5 5l5 5" />
                        <path d="M11 7l-5 5l5 5" />
                    </svg>
                </button>
                <div class="diff-header" id="diffHeader" style="display: none;">
                    <h3 id="selectedObjectName"></h3>
                </div>
                
                <div class="editor-container" id="editorContainer" style="display: none;"></div>

                <div id="emptyDiffState" class="empty-diff-state">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    <p>Select an object to view differences</p>
                </div>
            </div>
        </div>

        <div id="emptyState" class="empty-state hidden">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <h3>Schemas are identical</h3>
            <p>No differences found between the two databases</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="compareSchema.js"></script>
</body>
</html>
